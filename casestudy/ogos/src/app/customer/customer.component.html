<div *ngIf="!product;else other_content">
    <div class="container">
        <br>
        <h1 style="color: green;">Shop By Category </h1>
        <br>
        <div class="row" id="ads">

            <div *ngFor="let obj of pc">

                <div class="md-8-8 px-5">

                    <div class="card rounded">
                        <div class="card-image">
                            <img class="img-fluid" src="assets/{{obj.imageUrl}}" alt="Alternate Text" />
                        </div>
                        <div class="card-image-overlay m-auto">

                        </div>
                        <div class="card-body text-center">
                            <div class="ad-title m-auto">
                                <h5> </h5>
                            </div>
                            <input type="button" class="ad-btn" (click)=" getProductByCategory($event)" id="{{obj.categoryId}}"
                                value="{{obj.categoryName}}">
                        </div>
                    </div>
                </div><br>
            </div>
        </div>
    </div>
</div>
<toaster-container [toasterconfig]="config1"></toaster-container>

<div *ngIf="product;else other_content">
    <div class="container">
        <br>
        <br>
        <h1 style="color: green;">{{categoryName}} Products</h1>
        <div class="row" id="ads">
            <div *ngFor="let obj of product">
                <div class="md-8-8 px-5">
                    <div class="card rounded">
                        <div class="card-image">
                            <img class="img-fluid" src="assets/{{obj.imageUrl}}" alt="Alternate Text" />
                        </div>
                        <div class="card-image-overlay m-auto">
                        </div>
                        <div class="card-body text-center">
                            <div class="ad-title m-auto">
                                <h5>{{obj.productName}} </h5>
                            </div>
                            <div>
                                {{obj.price}}â‚¹
                            </div>
                            <div>
                                {{obj.weight}}gm
                            </div>
                           <div *ngIf="!obj.quantity == 0;else other_content">
                            <input type="button" class="ad-btn" (click)="addtocart(obj)" value="Add to Cart"></div>
                            <div *ngIf="obj.quantity == 0;else other_content">
                               <h3 style="color: red;" >out of stock</h3>
                            </div>
                        </div>
                    </div><br>
                </div>
            </div>
        </div>
    </div>
</div>
