<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar><img id="profile-img" class="icon" src="assets/icon.png" ></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/admin">Product Details</a>
      <a mat-list-item href="/getAllUsers">User Details</a>
      <a mat-list-item href="/addProduct">Add Product</a>
      <a mat-list-item href="/addProductCategory">Create Category</a>
      <a mat-list-item (click)=" logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Enter Category Details</span>
      <span class="navbar-text white-text">
        Hi {{userName}}
      </span>

    </mat-toolbar>
    <div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
<toaster-container [toasterconfig]="config1"></toaster-container>



<div class="container" style="margin-left: 500x;">
  <div class="card card-container">
    <div class="form-group">
        <span><h2>Enter Category Details</h2></span>
      <mat-form-field class="example-full-width" appearance="outline" style="width: 100%;">
        <mat-label>Category Name</mat-label>
        <input matInput [formControl]="categoryName" required>
        <mat-error *ngIf="categoryName.invalid">{{ getNameErrorMessage()}}</mat-error>
      </mat-form-field>

      <label>Image URL</label>
      <input type="file" id="file" (change)="onFileChange($event)"><br>
    </div>
    <button mat-button color="primary" [disabled]="categoryName.invalid " (click)="addNewProductCategory()">Add Category
    </button>
  </div>
</div>
