<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar><img id="profile-img" class="icon" src="assets/icon.png" ></mat-toolbar>
    <mat-nav-list>
        <a mat-list-item href="/admin">Product Details</a>
        <a mat-list-item href="/getAllUsers">User Details</a>
        <a mat-list-item href="/addProduct">Add Product</a>
        <a mat-list-item href="/addProductCategory">Create Category</a>
        <a mat-list-item (click)=" logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>User Details</span>
      <span class="navbar-text white-text">
        Hi {{userName}}
      </span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>

<div style="margin-right: 15px;
margin-left: 160px;">
  <ag-grid-angular 
  style="width: 100%; height: 334px" 
  class="ag-theme-balham"
  [enableSorting]="true"
  [enableFilter]="true"
  [pagination]="true"
  [paginationAutoPageSize]="true"
  [rowData]="rowData" 
  [columnDefs]="columnDefs"
  >
</ag-grid-angular></div>
