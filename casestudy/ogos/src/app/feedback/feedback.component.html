<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
    <mat-toolbar> <img id="profile-img" class="icon" src="assets/icon.png"></mat-toolbar>
    <mat-nav-list>
        <a mat-list-item href="/customer"> Home</a>
        <a mat-list-item href="/cart">Cart</a>
        <a mat-list-item href="/trackOrder"> Track Order</a>
        <a mat-list-item href="/feedback">Feedback</a>
        <a mat-list-item (click)=" logout()">Logout</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="navbar-text white-text">
        Hi {{userName}}
      </span>
  
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>


<div *ngIf="!isdata;else other_content">
  <div class="container"><br><br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">S.No</th>
          <th scope="col">Order</th>
          <th scope="col">Delivery Date</th>
         <th scope="col" > action</th>
        </tr>
      </thead>
      <tbody *ngFor="let obj of orderDetails">
        <tr>
          <td>1</td>
          <td>{{obj.orderDetails.orderId}}</td>
          <td>{{obj.creationtime }}</td>
          <td><button (click)="storeFeedback(obj.feedbackId)">Give FeedBack</button></td>
        </tr>
        
      </tbody>
      
    </table>
  </div></div>
  <div *ngIf="isdata;else other_content">
      <div class="container">
  <h1>No Order For Feedback</h1>
  <a href="/customer"><button  class="btn btn-success">go to home</button> </a>

</div>
  
    </div>
